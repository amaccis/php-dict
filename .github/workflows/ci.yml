name: CI

on:
  pull_request: null
  push:
    branches:
      - github-actions

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          php-version: '7.4'
      - name: Install dependencies
        run: composer install
        with:
          php-version: '7.4'
      - name: Run tests
        run: vendor/bin/phpunit
        with:
          php-version: '7.4'